<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/2-form-TbN3KNdY.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-DvPDDfy5.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>

        <h1 class="main-title">Form</h1>

        <form class="feedback-form" autocomplete="off">
          <div class="form-items">
            <label class="label">
              Email
              <input class="form-email" type="email" name="email" autofocus />
            </label>
            <label class="label">
              Message
              <textarea class="form-message" name="message" rows="8"></textarea>
            </label>
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </main>

  </body>
</html>
